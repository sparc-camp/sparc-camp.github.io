<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/icons/orange-logo.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
    function generateBanner() {
	  banner = document.getElementById("banner");
	  nImages = banner.getAttribute("data-nImages");
	  imgPrefix = banner.getAttribute("data-imgPrefix");
	  imgSuffix = ".jpg";

	  rand = Math.floor(nImages * Math.random()).toString();
	  imgName = imgPrefix + rand + imgSuffix;
	  banner.style.backgroundImage = "url('" + imgName + "')";
	}
	window.onload = function() {
	  generateBanner();
	}
  </script>
</head>
