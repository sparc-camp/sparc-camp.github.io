<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/icons/orange-logo.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
	IMG_SUFFIX = ".jpg";

    function generateBanner() {
		banner = document.getElementById("banner");
		nImages = banner.getAttribute("data-nImages");
		imgPrefix = banner.getAttribute("data-imgPrefix");

		rand = Math.floor(nImages * Math.random()).toString();
		imgName = imgPrefix + rand + IMG_SUFFIX;
		banner.style.backgroundImage = "url('" + imgName + "')";
	}
	
	function preloadBannerImages() {
		IMAGES = {
			"/assets/banner/general/": 14, 
			"/assets/banner/home/": 3
		}
		for (var dir in IMAGES) {
			for (var i=0; i<IMAGES[dir]; i++) {
				var img = new Image();
				path = dir + i.toString() + IMG_SUFFIX;
				img.src = path;
			}
		}
	}
	
	window.onload = function() {
		generateBanner();
		preloadBannerImages();
	}
  </script>
</head>
