<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/icons/blue-logo.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
    function generateBanner() {
	  banner = document.getElementById("banner");
	  nImages = banner.getAttribute("data-nImages");
	  console.log("nImages", nImages);
	  rand = Math.floor(nImages * Math.random());
	  console.log(rand);
	  imgname = "'/assets/bannerimgs/banner" + rand.toString() + ".jpg'";
	  banner.style.backgroundImage = "url(" + imgname + ")";
	}
	window.onload = function() {
	  generateBanner();
	}
  </script>
</head>
